<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paddle Stadium Shop</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
}

header {
  padding: 40px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-8px);
}

.racket-image {
  height: 150px;
  border-radius: 12px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  margin-bottom: 15px;
}

.price {
  font-size: 1.2rem;
  margin-bottom: 15px;
  color: #ffd369;
}

.btn {
  display: block;
  padding: 12px;
  border-radius: 30px;
  background: linear-gradient(135deg, #ffb347, #ffcc33);
  color: black;
  text-decoration: none;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
}

.admin {
  margin: 40px auto;
  text-align: center;
}

input {
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin: 5px;
}
</style>
</head>

<body>

<header>
  <h1>Paddle Stadium</h1>
  <p>Buy rackets • Book sessions • Chat with us</p>
</header>

<div class="container">

<!-- ADMIN LOGIN -->
<div class="admin">
  <h2>Admin Login</h2>
  <input id="email" placeholder="email" />
  <input id="password" type="password" placeholder="password" />
  <button class="btn" onclick="login()">Login</button>
  <p id="status"></p>
</div>

<!-- PRODUCTS -->
<div class="grid">

  <div class="card">
    <div class="racket-image"></div>
    <h3>Racket 1</h3>
    <div class="price">$100</div>
    <button class="btn" onclick="buy('Racket 1',100)">Buy Now</button>
  </div>

  <div class="card">
    <div class="racket-image"></div>
    <h3>Racket 2</h3>
    <div class="price">$200</div>
    <button class="btn" onclick="buy('Racket 2',200)">Buy Now</button>
  </div>

  <div class="card">
    <div class="racket-image"></div>
    <h3>Racket 3</h3>
    <div class="price">$150</div>
    <button class="btn" onclick="buy('Racket 3',150)">Buy Now</button>
  </div>

</div>
</div>

<footer style="text-align:center;padding:30px;opacity:0.6">
Paddle Stadium ©
</footer>

<!-- CHATBASE BOT -->
<script>
(function(){
const s=document.createElement("script");
s.src="https://www.chatbase.co/embed.min.js";
s.id="cYWw7-i-pctRJb4LICkFA";
document.body.appendChild(s);
})();
</script>

<!-- SUPABASE + LOGIC -->
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "YOUR_SUPABASE_URL_HERE",
  "YOUR_SUPABASE_ANON_KEY_HERE"
);

window.login = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });

  document.getElementById("status").innerText =
    error ? error.message : "Admin logged in";
};

window.buy = async (product, price) => {
  const { data: { user } } = await supabase.auth.getUser();

  if (user) {
    await supabase.from("orders").insert({
      product_name: product,
      price: price,
      user_id: user.id
    });
  }

  window.location.href =
    "https://buy.stripe.com/7sY3cx5Oy7JP1wSblUfbq02";
};
</script>

</body>
</html>
