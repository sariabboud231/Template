<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Paddle Stadium</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color: white;
}

header {
  text-align: center;
  padding: 40px;
}

header h1 {
  font-size: 3rem;
}

header p {
  opacity: 0.8;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background: rgba(255,255,255,0.1);
  border-radius: 18px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.image {
  height: 160px;
  border-radius: 12px;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  margin-bottom: 15px;
}

.price {
  color: #ffd369;
  font-size: 1.2rem;
  margin-bottom: 15px;
}

.btn {
  display: block;
  width: 100%;
  padding: 12px;
  border-radius: 30px;
  background: linear-gradient(135deg,#ffb347,#ffcc33);
  color: black;
  text-align: center;
  font-weight: bold;
  border: none;
  cursor: pointer;
}

.btn:hover {
  opacity: 0.85;
}

.admin {
  margin-bottom: 60px;
  text-align: center;
}

.admin input {
  padding: 10px;
  border-radius: 8px;
  border: none;
  margin: 5px;
}

.booking {
  margin-top: 80px;
  text-align: center;
}

.booking h2 {
  margin-bottom: 20px;
}

.booking-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
  <h1>Paddle Stadium</h1>
  <p>Premium rackets • Easy booking • Instant purchase</p>
</header>

<div class="container">

<!-- ADMIN LOGIN -->
<div class="admin">
  <h2>Admin Login</h2><br>
  <input id="email" placeholder="Admin email" />
  <input id="password" type="password" placeholder="Password" />
  <br><br>
  <button class="btn" onclick="login()">Login</button>
  <p id="status"></p>
</div>

<!-- PRODUCTS -->
<div class="grid">

  <div class="card">
    <div class="image"></div>
    <h3>A-Racket 1</h3>
    <div class="price">$100</div>
    <button class="btn" onclick="buy('A-Racket 1',100)">Buy Now</button>
  </div>

  <div class="card">
    <div class="image"></div>
    <h3>A-Racket 2</h3>
    <div class="price">$200</div>
    <button class="btn" onclick="buy('A-Racket 2',200)">Buy Now</button>
  </div>

  <div class="card">
    <div class="image"></div>
    <h3>A-Racket 3</h3>
    <div class="price">$150</div>
    <button class="btn" onclick="buy('A-Racket 3',150)">Buy Now</button>
  </div>

</div>

<!-- BOOKING -->
<div class="booking">
  <h2>Book a Session</h2>
  <div class="booking-buttons">
    <a class="btn" href="https://cal.com/sari-abboud-wkh9lc/30min" target="_blank">Book 30 Minutes</a>
    <a class="btn" href="https://cal.com/sari-abboud-wkh9lc/1hour" target="_blank">Book 1 Hour</a>
  </div>
</div>

</div>

<footer>
  Paddle Stadium © All Rights Reserved
</footer>

<!-- CHATBASE BOT -->
<script>
(function(){
  const s=document.createElement("script");
  s.src="https://www.chatbase.co/embed.min.js";
  s.id="cYWw7-i-pctRJb4LICkFA";
  document.body.appendChild(s);
})();
</script>

<!-- SUPABASE + LOGIC -->
<script>
const supabase = supabasejs.createClient(
  "https://iffzbuxurizyusjquhul.supabase.co",
  "sb_publishable_hZ0FAMkHPoU7pggKWf187A_7eOD22eM"
);

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({ email, password });
  document.getElementById("status").innerText =
    error ? error.message : "Admin logged in";
}

async function buy(product, price) {
  const { data: { user } } = await supabase.auth.getUser();

  if (user) {
    await supabase.from("orders").insert({
      product_name: product,
      price: price,
      user_id: user.id
    });
  }

  window.location.href =
    "https://buy.stripe.com/7sY3cx5Oy7JP1wSblUfbq02";
}
</script>

</body>
</html>
