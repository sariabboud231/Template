<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paddle Stadium</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: white;
  min-height: 100vh;
}

header {
  padding: 50px 20px;
  text-align: center;
}

header h1 {
  font-size: 3rem;
}

header p {
  opacity: 0.8;
  margin-top: 10px;
}

nav {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 25px;
}

nav button {
  padding: 10px 22px;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #ffb347, #ffcc33);
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 40px 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
}

.card {
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 20px;
  backdrop-filter: blur(10px);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-10px);
}

.racket-image {
  height: 160px;
  border-radius: 12px;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  margin-bottom: 15px;
}

.card h3 {
  margin-bottom: 10px;
}

.price {
  font-size: 1.2rem;
  color: #ffd369;
  margin-bottom: 15px;
}

.btn {
  display: block;
  text-align: center;
  padding: 12px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  background: linear-gradient(135deg, #ffb347, #ffcc33);
  color: black;
}

.booking {
  margin-top: 80px;
  text-align: center;
}

.booking h2 {
  font-size: 2.2rem;
  margin-bottom: 25px;
}

.booking-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
}

/* ADMIN MODAL */
#adminModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #111;
  padding: 30px;
  border-radius: 16px;
  width: 320px;
}

.modal-box h2 {
  margin-bottom: 20px;
  text-align: center;
}

.modal-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: none;
}

.modal-box button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #ffb347, #ffcc33);
}
</style>
</head>

<body>

<header>
  <h1>Paddle Stadium</h1>
  <p>Premium rackets • Easy booking • Instant purchase</p>

  <nav>
    <button onclick="openAdmin()">Admin Login</button>
  </nav>
</header>

<div class="container">

  <!-- SHOP -->
  <div class="grid">
    <div class="card">
      <div class="racket-image"></div>
      <h3>Racket 1</h3>
      <div class="price">$100</div>
      <a class="btn" href="https://buy.stripe.com/7sY3cx5Oy7JP1wSblUfbq02" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <div class="racket-image"></div>
      <h3>Racket 2</h3>
      <div class="price">$200</div>
      <a class="btn" href="https://buy.stripe.com/7sY3cx5Oy7JP1wSblUfbq02" target="_blank">Buy Now</a>
    </div>

    <div class="card">
      <div class="racket-image"></div>
      <h3>Racket 3</h3>
      <div class="price">$150</div>
      <a class="btn" href="https://buy.stripe.com/7sY3cx5Oy7JP1wSblUfbq02" target="_blank">Buy Now</a>
    </div>
  </div>

  <!-- BOOKING -->
  <div class="booking">
    <h2>Book a Session</h2>
    <div class="booking-buttons">
      <a class="btn" href="https://cal.com/sari-abboud-wkh9lc/30min" target="_blank">Book 30 Minutes</a>
      <a class="btn" href="https://cal.com/sari-abboud-wkh9lc/1hour" target="_blank">Book 1 Hour</a>
    </div>
  </div>

</div>

<footer>
  Paddle Stadium © All Rights Reserved
</footer>

<!-- ADMIN LOGIN MODAL -->
<div id="adminModal">
  <div class="modal-box">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Admin email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- SUPABASE -->
<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://iffzbuxurizyusjquhul.supabase.co",
  "sb_publishable_hZ0FAMkHPoU7pggKWf187A_7eOD22eM"
);

window.openAdmin = () => {
  document.getElementById("adminModal").style.display = "flex";
};

window.login = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert("Login failed");
  } else {
    alert("Admin logged in");
    document.getElementById("adminModal").style.display = "none";
  }
};
</script>

<!-- CHATBASE BOT -->
<script>
(function(){
  if(!window.chatbase){
    window.chatbase=(...args)=>{window.chatbase.q.push(args)};
    window.chatbase.q=[];
  }
  const s=document.createElement("script");
  s.src="https://www.chatbase.co/embed.min.js";
  s.id="cYWw7-i-pctRJb4LICkFA";
  s.domain="www.chatbase.co";
  document.body.appendChild(s);
})();
</script>

</body>
</html>
